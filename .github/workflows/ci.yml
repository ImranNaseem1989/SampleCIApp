name: iOS CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0'   # ðŸ‘ˆ use Xcode 16 instead of 15.4

      - name: Build app
        run: |
          xcodebuild \
            -scheme SampleCIApp \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.4' \
            clean build

      - name: Run tests
        run: |
          xcodebuild \
            -scheme SampleCIApp \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=18.4' \
            test

